<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-logo"><img src="icons/view-dashboard.svg" alt=""><h1>Dashboard</h1></div>
            <div class="sidebar-blank"> </div>
            <a class="sidebar-link" href=""><img src="icons/home.svg" alt="Home icon"><p>Home</p></a>
            <a class="sidebar-link" href=""><img src="icons/account-box-outline.svg" alt="Profile icon"><p>Profile</p></a>
            <a class="sidebar-link" href=""><img src="icons/message.svg" alt="Messages icon">Messages</a>
            <a class="sidebar-link" href=""><img src="icons/clock-outline.svg" alt="History icon">History</a>
            <a class="sidebar-link" href=""><img src="icons/file-multiple.svg" alt="Tasks icon">Tasks</a>
            <a class="sidebar-link" href=""><img src="icons/account-group.svg" alt="Communities icon">Communities</a>
            <div class="sidebar-blank"> </div>
            <a class="sidebar-link" href=""><img src="icons/cog.svg" alt=""><p>Settings</p></a>
            <a class="sidebar-link" href=""><img src="icons/help-box.svg" alt=""><p>Support</p></a>
            <a class="sidebar-link" href=""><img src="icons/shield-check.svg" alt=""><p>Privacy</p></a>
        </div>
        <div class="header">Header</div>
        <div class="dashboard">Dashboard</div>
    </div>
</body>
</html>
